version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_PORT: "8080"
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: app
      DB_PASSWORD: app-secret
      DB_NAME: todo
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-net

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --slow_query_log=1
    environment:
      MYSQL_ROOT_PASSWORD: root-secret
      MYSQL_USER: app
      MYSQL_PASSWORD: app-secret
      MYSQL_DATABASE: todo
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - todo-db-data:/var/lib/mysql
      - ./db/schema:/docker-entrypoint-initdb.d
    networks:
      - app-net

  k6:
    image: grafana/k6:0.48.0
    profiles:
      - loadtest
    depends_on:
      - app
    working_dir: /scripts
    command: ["run", "--vus", "50", "--duration", "30s", "todo-list.js"]
    volumes:
      - ./k6/scenarios:/scripts
    networks:
      - app-net

volumes:
  todo-db-data:

networks:
  app-net:
    driver: bridge
